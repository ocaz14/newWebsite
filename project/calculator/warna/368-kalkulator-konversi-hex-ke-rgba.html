    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();
      var error = 0;

      function calculate() {       
  
        var value1 = document.getElementById("input1").value;
        var value2 = document.getElementById("input2").value;

        hexCheck(value1);

        if(value1.length != 6){error += 1;}

        if (value1 == "" || error > 0) {
          alert("Masukkan Bilangan Hex dengan Benar");          
        }else{
          var result = hex2rgba(value1, 1);    // returns: rgba(175,8,123,0.5)
          // hex2rgba('af087b', .5)    // returns: rgba(175,8,123,0.5)
          // hex2rgba('af087b')        // returns: rgba(175,8,123,1)

          document.getElementById("result").innerHTML = result ;
          document.getElementById("result-container").style.display = "block";  
        } 
           
        error = 0;  
      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("result-container").style.display = "none";
      }

      function hexCheck(value) {
        var inputArray = value.split("");
        var max = inputArray.length - 1;       

        for (var i = 0; i < inputArray.length; i++) {
          var a = parseInt(inputArray[max - i], 16);
          if (isNaN(a)) {
            error = 1;
            return
          }
        }
      }

      function hex2rgba(hex, alpha = 0){
        const [r, g, b] = hex.match(/\w\w/g).map(x => parseInt(x, 16));
        return `rgba(${r},${g},${b},${alpha})`;
      }
