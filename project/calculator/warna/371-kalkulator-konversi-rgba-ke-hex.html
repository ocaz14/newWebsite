    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();
      var error = 0;

      decimal2Hex()

      function calculate() {     
  
        var value1 = document.getElementById("input1").value;
        var value2 = document.getElementById("input2").value;
        var value3 = document.getElementById("input3").value;        
        var alpha = document.getElementById("input4").value;
        if(alpha == ""){alpha = 1;}

        if(value1 > 255){error += 1;}
        if(value2 > 255){error += 1;}
        if(value3 > 255){error += 1;}

        if(alpha < 0 || alpha > 1){
          alert("Masukkan nilai Alpha dengan Benar (0-1)"); 
          error += 1;
        }

        if (value1 == "" || value2 == "" || value3 == "" || error > 0) {
          alert("Masukkan Bilangan Hex dengan Benar");          
        }else{
          var result = rgb2hex(value1, value2, value3);

          document.getElementById("result").innerHTML = result+ " , alpha:"+ alpha ;
          document.getElementById("result-container").style.display = "block";  
        } 
           
        error = 0;  
      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("input3").value = "";
        document.getElementById("input4").value = "";
        document.getElementById("result-container").style.display = "none";
      }

      function hexCheck(value) {
        var inputArray = value.split("");
        var max = inputArray.length - 1;       

        for (var i = 0; i < inputArray.length; i++) {
          var a = parseInt(inputArray[max - i], 16);
          if (isNaN(a)) {
            error = 1;
            return
          }
        }
      }

      function hex2rgb(hex){
        const [r, g, b] = hex.match(/\w\w/g).map(x => parseInt(x, 16));
        return `rgba(${r},${g},${b})`;
      }

      function rgb2hex(r,g,b){
        var r_str = decimal2Hex(r);
        var g_str = decimal2Hex(g);
        var b_str = decimal2Hex(b);
        return `#${r_str}${g_str}${b_str}`;
      }

      function decimal2Hex(n){
        var a = Math.floor(n/16);
        var b = n%16;
        if(a >= 10){a = number2letter(a)};
        if(b >= 10){b = number2letter(b)};
        return `${a}${b}`;
      }

      function number2letter(n){
        if(n == 10){return 'A'};
        if(n == 11){return 'B'};
        if(n == 12){return 'C'};
        if(n == 13){return 'D'};
        if(n == 14){return 'E'};
        if(n == 15){return 'F'};
      }
