      addEventListener("keyup", function (event) {

      reset();

      function calculate() {
        var value1 = document.getElementById("input1").value;   
        myAge(value1);     

      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("result-container").style.display = "none";
      }

      function myAge(input){
          var d = new Date(input).getTime();
          var now = new Date();
          var umur = now - d;

          var umur_detik = umur / 1000;
          var umur_menit = umur / (1000 * 60);
          var umur_jam = umur / (1000 * 60 * 60);
          var umur_hari = umur / (1000 * 60 * 60 * 24);
          var umur_tahun = umur / (1000 * 60 * 60 * 24 * 365.25);
          console.log(umur_detik);

          var result = Math.floor(umur_hari);
          var tahun = Math.floor(umur_tahun) * 365.25;
          var sisa_hari = Math.floor(result - tahun); 

          document.getElementById("exp1").innerHTML = "Anda sudah berada di muka Bumi selama:";
          document.getElementById("result1").innerHTML = result + "<span class='lightgrey'> "+ "hari" +" </span>";

          document.getElementById("exp2").innerHTML = "atau, ";
          document.getElementById("result2").innerHTML = Math.floor(umur_tahun) + "<span class='lightgrey'> "+ "tahun" +" </span>" + sisa_hari + "<span class='lightgrey'> "+ "hari" +" </span>";

          document.getElementById("result-container").style.display = "block";
      }
