    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      function calculate() {
        var pemb_A = document.getElementById("input1").value;
        var peny_A = document.getElementById("input2").value;        

        if(pemb_A == 0 || peny_A == 0){
            alert("Masukkan Pembilang dan Penyebut Selain 0")
        }else{
            sederhana_pecahan(pemb_A,peny_A); 
        }      
      }

      function sederhana_pecahan(pemb,peny) {
        var max_peny = peny;
        var pembagi;
        for (var i = 0; i < max_peny; i++) {
          if (pemb % (i + 1) == 0 && peny % (i + 1) == 0) {
            pembagi = i + 1;
          }
        }
        var pemb_simply = pemb / pembagi;
        var peny_simply = peny / pembagi;

        if(pemb_simply % peny_simply == 0){
          document.getElementById("result4").style.display = "block";  
          document.getElementById("result4").innerHTML = pemb_simply;  
          document.getElementById("pecahan").style.display = "none"; 
          
        }else{
          document.getElementById("result4").style.display = "none";  
          document.getElementById("result5").innerHTML = pemb_simply;    
          document.getElementById("result6").innerHTML = peny_simply;
          document.getElementById("pecahan").style.display = "flex"; 
        }        

        document.getElementById("result-container2").style.display = "block";
       }

    function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";

        document.getElementById("result-container2").style.display = "none";
    }
    </script>
