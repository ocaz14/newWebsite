    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      function calculate() {
        var pemb_A = document.getElementById("input1").value;
        var peny_A = document.getElementById("input2").value;

        if(pemb_A == 0 || peny_A == 0){
            alert("Masukkan Pembilang dan Penyebut Selain 0")
        }else{
            sederhana(pemb_A,peny_A);

            var bilB = Math.floor(pemb_A / peny_A);
            var new_pemb = pemb_A % peny_A;

            if(bilB == 0){
                bilB = "";
            }

            if (new_pemb === 0) {
                document.getElementById("result2").style.display = "none";
                document.getElementById("result3").style.display = "none";
                //document.getElementById("result-container").style.display = "none";
            }else{
                document.getElementById("result2").style.display = "block";
                document.getElementById("result3").style.display = "block";
            }

            document.getElementById("result1").innerHTML = bilB;
            document.getElementById("result2").innerHTML = new_pemb;    
            document.getElementById("result3").innerHTML = peny_A;

            document.getElementById("result-container").style.display = "block";   
        }      
      }

      function sederhana(pemb,peny) {
        var max_peny = peny;
        var pembagi;
        for (var i = 0; i < max_peny; i++) {
          if (pemb % (i + 1) == 0 && peny % (i + 1) == 0) {
            pembagi = i + 1;
          }
        }
        var pemb_simply = pemb / pembagi;
        var peny_simply = peny / pembagi;

        var new_int = Math.floor(pemb_simply / peny_simply);
        var new_pemb = pemb_simply % peny_simply;

        if(new_int == 0){
            new_int = "";
        }

        if (new_pemb == 0) {
            document.getElementById("result5").style.display = "none";
            document.getElementById("result6").style.display = "none";
            //document.getElementById("result-container2").style.display = "none";
        }else{
            document.getElementById("result5").style.display = "block";
            document.getElementById("result6").style.display = "block";
        }

        document.getElementById("result4").innerHTML = new_int;
        document.getElementById("result5").innerHTML = new_pemb;    
        document.getElementById("result6").innerHTML = peny_simply;

        document.getElementById("result-container2").style.display = "block";
       }

    function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";

        document.getElementById("result-container").style.display = "none";
        document.getElementById("result-container2").style.display = "none";
    }
