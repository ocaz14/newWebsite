    <div class="content">
      <div id="sidebar" class="sidebar"></div>  
      <div class="main-content">
        <div>
          <div>
            <div class="head">
              <h1>Kalkulator Konversi Pecahan Biasa menjadi Bentuk Persen</h1>
              <div id="Nov20-ProK_14" class="page-active" href="#"></div>
            </div>
            <div id="share-btn-top" class="share-btn"></div>
            <div><p>Masukkan Nilai</p></div>
            <div class="row inputs-row-column">
              <div class="input-section">
                <input id="input3" type="number" placeholder="0" />
              </div>
              <div class="input-section">
                <input id="input1" type="number" placeholder="0" />
                <div class="ln-break"></div>
                <input id="input2" type="number" placeholder="0" />
              </div>
            </div>

            <div>
              <button onclick="calculate()">HITUNG</button>
              <button onclick="reset()">HAPUS</button>
            </div>
            <div>
              <p>
                Klik "HITUNG" untuk melihat hasil
              </p>
            </div>
          </div>

          <div class="result-container" id="result-container">
            <div class="exp-comma">
              <input type="number" id="comma" placeholder="2" value="2" />
              <p class="exp-result">Angka dibelakang koma</p>
            </div>
            <p class="exp-result">Hasil:</p>
            <div class="result_b" id="result1"></div>
          </div>
        </div>
              <!--start arrow-->
        <div class="arrow">
          <a id="leftArrow" href=""><div class="left-arrow">Previous</div></a>

        <!--end arrow-->

    <div class="line-color"></div>
    <div id="footer" class="footer"></div>

    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      function calculate() {
        var pemb_A = document.getElementById("input1").value;
        var peny_A = document.getElementById("input2").value;
        var bilB_pec = document.getElementById("input3").value;
        var comma = document.getElementById("comma").value;

        if(pemb_A == 0 || peny_A == 0){
            alert("Masukkan Pembilang dan Penyebut Selain 0")
        }else{

            var result = (parseInt(bilB_pec) + pemb_A / peny_A) * 100;

            var bilB = pembulatan(result, comma);

            document.getElementById("result1").innerHTML = bilB + " %";
            document.getElementById("result-container").style.display = "block";   
        }      
      }
      function pembulatan(result, comma){
        var pengali = Math.pow(10,comma);
        var bilB = result * pengali;
        bilB = Math.round(bilB);
        return bilB / pengali;
      }
      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";

        document.getElementById("result-container").style.display = "none";
      }
    </script>
