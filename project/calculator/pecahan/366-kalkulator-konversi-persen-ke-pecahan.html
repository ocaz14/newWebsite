    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }

      // var a = 12.1234 * Math.pow(10,4);

      reset();

      function calculate() {
        var value = document.getElementById("input1").value;
        
        //var comma = document.getElementById("comma").value;

        if(value == 0){
            alert("Masukkan Nilai Pecahan")
        }else{
          var peny = 100;
          var n = Math.pow(10,3);
          var bilB = Math.floor(value / peny);
          var pemb = (value - (bilB * peny));
          pemb = pemb * n;
          peny = peny * n;
          sederhana(bilB, pemb, peny);
            //var bilB = pembulatan(result, comma);

            //document.getElementById("result1").innerHTML = value +" / 100";
            //document.getElementById("result-container").style.display = "block";   
        }      
      }
      function pembulatan(result, comma){
        var pengali = Math.pow(10,comma);
        var bilB = result * pengali;
        bilB = Math.round(bilB);
        return bilB / pengali;
      }
      function reset() {
        document.getElementById("input1").value = "";

        document.getElementById("result-container2").style.display = "none";
        }

      function sederhana(bilB, pemb, peny) {
        var nPemb = (bilB * peny) + parseInt(pemb);
        var max_peny = peny;
        var pembagi;
        for (var i = 0; i < max_peny; i++) {
          if (nPemb % (i + 1) == 0 && peny % (i + 1) == 0) {
            pembagi = i + 1;
          }
        }
        var pemb_simply = nPemb / pembagi;
        var peny_simply = peny / pembagi;

        var new_int = Math.floor(pemb_simply / peny_simply);
        var new_pemb = pemb_simply % peny_simply;

        if(new_int == 0){
            new_int = "";
        }

        if (new_pemb == 0) {
            document.getElementById("result5").style.display = "none";
            document.getElementById("result6").style.display = "none";
            //document.getElementById("result-container2").style.display = "none";
        }else{
            document.getElementById("result5").style.display = "block";
            document.getElementById("result6").style.display = "block";
        }

        document.getElementById("result4").innerHTML = new_int;
        document.getElementById("result5").innerHTML = new_pemb;    
        document.getElementById("result6").innerHTML = peny_simply;

        document.getElementById("result-container2").style.display = "block";
      }

      function decimalCount(number){
        let divider = 1n; 
        let search = true;
        let multiply = 10n;        
        let result = 0;
         
        while (search){
          if (number % divider > 0n){
            number = number * multiply; 
            result = result + 1;
          }else{
            search = false;            
          }         
        }
        return result
      }
