    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      var var1 = "cm";
      var var2 = "cm";
      document.getElementById("satuan1").innerHTML = var1;
      reset();

      function calculate() {
        var skala = document.getElementById("input1").value;  
        var pada_peta = document.getElementById("input2").value;      

        if(skala == "" || pada_peta == ""){
          document.getElementById("result-container").style.display = "none";
          alert("Masukkan Nilai")
        }else{
          var result = skala * pada_peta;
          
          // document.getElementById("exp").innerHTML = "<span class='mygreen'>"+ value1 +"</span> "+ var1 +" sama dengan :";
          document.getElementById("exp").innerHTML = "Panjang objek tersebut sebenarnya adalah :"
          document.getElementById("result").innerHTML = result + "<span class='lightgrey'> "+ var2 +" </span>";
          document.getElementById("result-container").style.display = "block";
        }
      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("result-container").style.display = "none";
      }

    </script>
