    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      var comma = 2;
      var pemb_A;
      var peny_A;
      var pemb_B;
      var peny_B;

      var pemb_C;
      var peny_C;

      var operator = "+";

      function calculate() {
        pemb_A = document.getElementById("input1").value;
        peny_A = document.getElementById("input2").value;
        pemb_B = document.getElementById("input3").value;
        peny_B = document.getElementById("input4").value;

        comma = document.getElementById("comma").value;

        //perjumlahan
        if (operator == "+") {
          pemb_C = peny_B * pemb_A + peny_A * pemb_B;
          peny_C = peny_A * peny_B;
        }

        //pengurangan
        if (operator == "-") {
          pemb_C = peny_B * pemb_A - peny_A * pemb_B;
          peny_C = peny_A * peny_B;
        }

        //perkalian
        if (operator == "*") {
          pemb_C = pemb_A * pemb_B;
          peny_C = peny_A * peny_B;
        }

        //Pembagian
        if (operator == ":") {
          pemb_C = pemb_A * peny_B;
          peny_C = pemb_B * peny_A;
        }

        //toFixed
        var dec_result = numtoFixed(pemb_C / peny_C, comma);

        //document.getElementById("exp").innerText = "";
        document.getElementById("result1").innerHTML = dec_result;
        document.getElementById("result2").innerHTML = pemb_C + " / " + peny_C;

        document.getElementById("result-container").style.display = "block";
        document.getElementById("result-container2").style.display = "none";
      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("input3").value = "";
        document.getElementById("input4").value = "";

        document.getElementById("result-container").style.display = "none";
        document.getElementById("result-container2").style.display = "none";
      }

      function numtoFixed(num, comma) {
        var numFixed = num.toFixed(comma);
        if (Math.abs(num - numFixed) > 0) {
          return num.toFixed(comma);
        } else {
          return num;
        }
      }

      function chooseOperator() {
        operator = document.getElementById("operator").value;
        document.getElementById("operator-disp").innerText = operator;
      }

      function sederhana() {
        var max_peny = peny_C;
        var pembagi;
        for (var i = 0; i < max_peny; i++) {
          if (pemb_C % (i + 1) == 0 && peny_C % (i + 1) == 0) {
            pembagi = i + 1;
          }
        }
        var pemb_simply = pemb_C / pembagi;
        var peny_simply = peny_C / pembagi;

        var new_int = Math.floor(pemb_simply / peny_simply);
        var new_pemb = pemb_simply % peny_simply;

        if (new_pemb == 0) {
          result4_disp = new_int;
        } else {
          var result4_disp = new_int + " + " + new_pemb + " / " + peny_simply;
        }

        document.getElementById("result3").innerHTML =
          pemb_simply + " / " + peny_simply;
        document.getElementById("result4").innerText = result4_disp;
        document.getElementById("result-container2").style.display = "block";
      }
    </script>
