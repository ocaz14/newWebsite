    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      function calculate() {
        var value = document.getElementById("input1").value;
        var comma = document.getElementById("comma").value;

        if(value == 0){
            alert("Masukkan Nilai Pecahan")
        }else{
            var result = value / 100;

            var bilB = pembulatan(result, comma);

            document.getElementById("result1").innerHTML = bilB;
            document.getElementById("result-container").style.display = "block";   
        }      
      }
      function pembulatan(result, comma){
        var pengali = Math.pow(10,comma);
        var bilB = result * pengali;
        bilB = Math.round(bilB);
        return bilB / pengali;
      }
      function reset() {
        document.getElementById("input1").value = "";

        document.getElementById("result-container").style.display = "none";
      }
    </script>
