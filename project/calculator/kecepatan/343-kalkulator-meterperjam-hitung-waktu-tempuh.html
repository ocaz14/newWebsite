    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      var var1 = "meter/jam";
      var var2 = "meter";
      var var3 = "jam";

      document.getElementById("satuan1").innerHTML = var1;
      document.getElementById("satuan2").innerHTML = var2;
      reset();

      function calculate() {
        var input_1 = document.getElementById("input1").value;     
        var input_2 = document.getElementById("input2").value;      

        if(input_1 == "" || input_2 == ""){
          document.getElementById("result-container").style.display = "none";
          alert("Masukkan Nilai")
        }else{
          var result = (input_2) / (input_1);
                    
          //document.getElementById("exp").innerHTML = "<span class='mygreen'>"+ input_1 +"</span> "+ var1 +" sama dengan :";
          document.getElementById("exp").innerHTML = "Waktu tempuh :";
          document.getElementById("result").innerHTML = result + "<span class='lightgrey'> "+ var3 +" </span>";
          //document.getElementById("result").innerHTML =  var2 + result;
          document.getElementById("result-container").style.display = "block";
        }
      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("result-container").style.display = "none";
      }

    </script>
