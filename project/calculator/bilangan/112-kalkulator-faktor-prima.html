    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      var error = 0;
      reset();      

      function calculate() {     
        
        error = 0;
        var value1 = document.getElementById("input1").value;

        bilB_Check(value1);     

        if(value1 <= 0 || value1 == "" || error == 1){
          document.getElementById("result-container").style.display = "none";
          alert("Masukkan Bilangan Bulat Positif");          
        }else{
          if(value1 == 1){
            document.getElementById("result").innerHTML = "1";
          }else{
            var result = faktorPrima(value1);
            for(var i = 0; i < result.length - 1; i++){
              result[i] = result[i] + "<span class='lightgrey'>x</span>";
            }
            document.getElementById("result").innerHTML = "  "+ result.join("");
          }
          
          document.getElementById("exp").innerHTML = "Faktor Prima dari " + value1 + ":";
          document.getElementById("result-container").style.display = "block"; 
        }
      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("result-container").style.display = "none";
      }

      function faktorPrima(value){
        var faktorPrima = [];
        while(value > 1){
          for (var i = 2; i <= value; i++) {
            if (value % i == 0) {
              faktorPrima.push(i);
              value = value / i;
              break
            }          
          }
        }
        return faktorPrima
      }

      function bilB_Check(bil){
        var a = bil % 1;
        if(a > 0){
          error = 1;
        }
      }

    </script>
