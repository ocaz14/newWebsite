    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      var error = 0;
      reset();

      function calculate() {
        error = 0;
        var value1 = document.getElementById("input1").value;

        binerCheck(value1)

        if (value1 == "" || error == 1) {
          alert("Masukkan Bilangan BCD Misalnya: 00010110");
        } else {
          
          var result = bcd_desimal(value1);

          if(error == 1){
            alert("Masukkan Bilangan BCD Misalnya: 00010110");
            document.getElementById("result-container").style.display = "none";
          }else{
            document.getElementById("exp").innerHTML = "<span class='lightgrey'>Bilangan Desimal:</span>";
            document.getElementById("result").innerHTML = result;
            document.getElementById("result-container").style.display = "block";
          }
        }
      }
      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("result-container").style.display = "none";
      }

      function binerCheck(input){
        for(var i=0; i< input.length; i++){
          if(input[i] > 1){            
            error = 1;
          }
        }
      }

      function bcd_desimal(input){
        var a = Math.ceil(input.length / 4);
        var long = a*4;
        if(input.length % 4 == 1){
          input = "000"+ input;
        }else if(input.length % 4 == 2){
          input = "00"+ input;
        }else if(input.length % 4 == 3){
          input = "0"+ input;
        }

        var result = [];
        var bit_4 = 0;
        for(var i=0; i < input.length; i+=4){
          bit_4 = bit_4 + input[i] * 8 ;
          bit_4 = bit_4 + input[i+1] * 4;
          bit_4 = bit_4 + input[i+2] * 2;
          bit_4 = bit_4 + input[i+3] * 1;
          if(bit_4 >= 10){
            error = 1;
            break
          }else{
            result[i/4] = bit_4;
            bit_4 = 0;            
          }          
        }  
        var endResult = result.join("") 
        dispBCD(endResult);
        return endResult
      }

      function dispBCD(input){        
        var result = [];
        for(var i=0; i< input.length; i++){
          var dec = parseInt(input[i])          
          var x = dec.toString(2);
          console.log(x);
          if(x.length == 1){
            result[i] = " 000" + x;
          }else if(x.length == 2){
            result[i] = " 00" + x;
          }else if(x.length == 3){
            result[i] = " 0" + x;
          }else{
            result[i] = " " + x;
          }
        }

        //console.log(result);
        document.getElementById("exp1").innerHTML = "<span class='lightgrey'>Bilangan BCD:</span>";
        document.getElementById("result1").innerHTML = result.join("");
      }
