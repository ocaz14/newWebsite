              Kalkulator berikut dapat digunakan untuk menjumlah, mengurang,
              mengali, dan membagi bilangan oktal. 
              Misalnya 124(8) + 226(8) = 352(8).
              Caranya: pilih operator, masukkan nilai, dan tekan HITUNG
              
            </h5>

          <div><p>Pilih Operator:</p></div>
          <select id="operator" onchange="chooseOperator()">
            <option value="+"><div>Penjumlahan</div></option>
            <option value="-"><div>Pengurangan</div></option>
            <option value="*"><div>Perkalian</div></option>
            <option value=":"><div>Pembagian</div></option>
          </select>

          <div>
            <div><p>Masukkan Bilangan Oktal (8)</p></div>
            <div class="input-cont">
              <input id="input1" type="number" placeholder="0"/>
              <div class="operator-disp" id="operator-disp">+</div>
              <input id="input2" type="number" placeholder="0"/>
            </div>
          </div>
          <div>
            <button onclick="calculate()">HITUNG</button>
            <button onclick="reset()">HAPUS</button>
          </div>

              Klik "HITUNG" untuk melihat hasil
            </p>
          </div>

    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();
      var error = 0;

      function calculate() {
  
        var value1 = document.getElementById("input1").value;
        var value2 = document.getElementById("input2").value;

        octalCheck(value1);
        octalCheck(value2);

        if (value1 == "" || value2 == "" || error > 0) {
          alert("Masukkan Bilangan Oktal");          
        }else{              
          var a = parseInt(value1, 8);
          var b = parseInt(value2, 8);

          if (operator == "+"){
            var hasil = a + b;
            var result = hasil.toString(8);   
          }
          if(operator == "-"){
            var hasil = a - b;
            var result = hasil.toString(8);
          }
          if(operator == "*"){
            var hasil = a * b;
            var result = hasil.toString(8);
          }
          if(operator == ":"){
            var hasil = a / b;
            var result = hasil.toString(8);
            // if(result.length > 25){
            //   result = result.substring(0,25) + "..."
            // }
          }  
          document.getElementById("result").innerHTML = result + " (8)";
          document.getElementById("result-container").style.display = "block";                      
        }    


        error = 0;          
      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("result-container").style.display = "none";
      }
      function chooseOperator() {        
        operator = document.getElementById("operator").value;
        document.getElementById("operator-disp").innerText = operator;
      }

      function octalCheck(value) {
        var inputArray = value.split("");
        var max = inputArray.length - 1;

        for (var i = 0; i < inputArray.length; i++) {
          var a = inputArray[max - i];
          if (a >= 8) {
            error = 1;
            return
          } 
        }
      }

    </script>
