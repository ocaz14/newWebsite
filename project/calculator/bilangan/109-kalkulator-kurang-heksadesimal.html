    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();
      var error = 0;

      function calculate() {       
  
        var value1 = document.getElementById("input1").value;
        var value2 = document.getElementById("input2").value;

        hexCheck(value1);
        hexCheck(value2);

        if (value1 == "" || value2 == "" || error > 0) {
          alert("Masukkan Bilangan Heksadesimal dengan Benar");          
        }else{              
          var a = parseInt(value1, 16);
          var b = parseInt(value2, 16);

          var hasil = a - b;
          var result = hasil.toString(16);

          // if(result == "NaN"){
          //   alert("Masukkan Bilangan Heksadesimal dengan Benarasdcfasdcadsc");   
          // }else{
            document.getElementById("result").innerHTML = result + " (16)";
            document.getElementById("result-container").style.display = "block"; 
          //}   
        }    
        error = 0;  
      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("result-container").style.display = "none";
      }

      function hexCheck(value) {
        var inputArray = value.split("");
        var max = inputArray.length - 1;       

        for (var i = 0; i < inputArray.length; i++) {
          var a = parseInt(inputArray[max - i], 16);
          if (isNaN(a)) {
            error = 1;
            return
          }
        }
      }
