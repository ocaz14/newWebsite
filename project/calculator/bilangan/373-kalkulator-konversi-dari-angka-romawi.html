    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      var result = 0;
      var error = 0;
      reset();

      function calculate() {
        var value = document.getElementById("value").value;
        var x = deleteSpace(value).toString().toUpperCase();

        for(var i= 0; i< x.length; i++){
          if( x[i] != "I" && 
              x[i] != "V" && 
              x[i] != "X" && 
              x[i] != "L" && 
              x[i] != "C" &&
              x[i] != "D" &&
              x[i] != "M" ){
                error += 1;  
          }
        }        
        
        if (value == "" || error > 0) {
          alert("Masukkan Angka Romawi dengan Benar");
        } else {
          var result = romanToInt(x);
          // var exp = "Angka Romawi:";
          // document.getElementById("exp").innerText = exp;          
          if(error == 0){
            document.getElementById("result").innerHTML = result;
            document.getElementById("result-container").style.display = "block";
          }else{
            document.getElementById("result-container").style.display = "none";
          }          
        }
        error = 0;
      }
      function reset() {
        document.getElementById("value").value = "";
        document.getElementById("result-container").style.display = "none";
      }

      var romanToInt = (str) => {
        const roman = { I: 1, V: 5, X: 10, L: 50, C: 100, D: 500, M: 1000 };
        let num = 0;
        for (let i = 0; i < str.length; i++) {
          const curr = roman[str[i]];
          const next = roman[str[i + 1]];
          const next2 = roman[str[i + 2]];
          const next3 = roman[str[i + 3]];
          (curr < next) ? (num -= curr) : (num += curr);
          if(
              (curr < next2) //iix ixx
              || (curr < next && curr == next2) //ixi
              || (curr == next && curr == next2 && curr == next3 && str[i] != "M") //iiii iiii
            ) {
              error += 1;
            }
        }
        if(error > 0){badRoman()}
        return num;
      };

      function deleteSpace(str){
        // return str.split(' ').join('');
        return str.replace(/\s+/g, '');
      }

      function badRoman(){        
        error += 1; 
        alert("Masukkan Angka Romawi dengan Benar");
      }
      
    </script>
