    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      var resultArr = [];
      var error = 0;
      reset();      

      function calculate() { 
        error = 0;      
        var value1 = document.getElementById("input1").value;  
        var value2 = document.getElementById("input2").value;  
        var value3 = document.getElementById("input3").value;  
        var value4 = document.getElementById("input4").value; 

        bilB_Check(value1);
        bilB_Check(value2);
        bilB_Check(value3);
        bilB_Check(value4);

        if(value1 == "" || value2 == "" || value3 == "" || value4 == ""){
          document.getElementById("result-container").style.display = "none";
          alert("Masukkan Bilangan Bulat Positif")
        }else{
          if(value1 <= 0 || value2 <= 0 || value3 <= 0  || value4 <= 0 || error == 1){
            document.getElementById("result-container").style.display = "none";
            alert("Masukkan Bilangan Bulat Posisif");
          }else{
            var a = faktorPrima(value1);
            var b = faktorPrima(value2);
            var c = faktorPrima(value3);
            var d = faktorPrima(value4);

            var fa = kpk_factor(a)
            var fb = kpk_factor(b)
            var fc = kpk_factor(c)
            var fd = kpk_factor(d)

            //var result = kpk_of(value1, value2, value3);

            var result = kpk(fa, fb, fc, fd)

            //Display faktor prima
            disp("result1", a);
            disp("result2", b);     
            disp("result3", c);    
            disp("result4", d);  

            document.getElementById("exp1").innerHTML = "Faktor Prima dari " + value1 + ":";
            document.getElementById("exp2").innerHTML = "Faktor Prima dari " + value2 + ":";
            document.getElementById("exp3").innerHTML = "Faktor Prima dari " + value3 + ":";
            document.getElementById("exp4").innerHTML = "Faktor Prima dari " + value4 + ":";
            document.getElementById("result").innerHTML = result;
            document.getElementById("result-container").style.display = "block"; 
          }
        }
      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("input3").value = "";
        document.getElementById("input4").value = "";
        document.getElementById("result-container").style.display = "none";
      }

      function faktorPrima(value){
        var faktorPrima = [];
        while(value > 1){
          for (var i = 2; i <= value; i++) {
            if (value % i == 0) {
              faktorPrima.push(i);
              value = value / i;
              break
            }          
          }
        }
        return faktorPrima
      }

      function disp(id, arr){
        if(arr == ""){
          document.getElementById(id).innerHTML = "1";
        }else{
          for(var i = 0; i < arr.length - 1; i++){
            arr[i] = arr[i] + " <span class='lightgrey'> x </span> ";
          }
          document.getElementById(id).innerHTML = arr.join("");
        }
      }

      function bilB_Check(bil){
        var a = bil % 1;
        if(a > 0){
          error = 1;
        }
      }

      function kpk_factor(arr){
        var prev = "";
        var newArr = [];
        for(var i = 0; i < arr.length; i++){
          if(arr[i] != prev){
            newArr.push(arr[i])
            prev = arr[i];
          }
        }
        var newArr2 = [];
        var facTotal = 0;
        for(var i = 0; i < newArr.length; i++){
          facTotal = 0;
          for(var j = 0; j < arr.length; j++){
            if(newArr[i] == arr[j]){
              facTotal = facTotal + 1; 
            }            
          }
          newArr2[i] = [newArr[i], facTotal];          
        }
        return newArr2
      }

      function kpk(a, b, c, d){
        var arr1 = [...a];
        var arr2 = [...b];
        var arr3 = [...c];
        var arr4 = [...d];
        var maxArr = [...arr1];

        maxArr = partResult(maxArr, arr2);
        maxArr = partResult(maxArr, arr3);
        maxArr = partResult(maxArr, arr4);

        console.log(maxArr);
        //finishing
        var resultArr = [...maxArr]
        var result = 1;
        for(var i = 0; i < resultArr.length; i++){
          result = result * Math.pow(resultArr[i][0], resultArr[i][1])
        }       
        return result
      }

      function kpk_of(value1, value2, value3){
        var stop = 0;
        var kpk = 1;
        while (stop == 0){
          if( kpk % value1 == 0 && 
              kpk % value2 == 0 &&
              kpk % value3 == 0
              ){
                stop = 1;
                return kpk                
          }
          kpk += 1;
        }
      }

      function theRest(maxArr, arr){
        for(var i=0; i< arr.length; i++){
          if(arr[i] != ""){
            maxArr.push(arr[i]);
          }
        }
        return maxArr
      }

      function arr_check(maxArr, arr){
        for(var n = 0; n<arr.length; n++){
          for(var i = 0; i< maxArr.length; i++){
            if(maxArr[i][0] == arr[n][0]){
              if(maxArr[i][1] <= arr[n][1]){
                maxArr[i] = arr[n];
                arr[n] = "";
              }else{
                arr[n] = "";
              }
            }       
          }
        }
        return [maxArr, arr]
      }

      function partResult(maxArr, arr){
        var [halfResult, rest] = arr_check(maxArr, arr)   
        return maxArr = theRest(halfResult, rest) 
      }

    </script>
