    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      var operator = "+";

      function calculate() {
        var value1 = document.getElementById("input1").value;
        var value2 = document.getElementById("input2").value;

        if (value1 == "" || value2 == "") {
            alert("Pastikan nilai sudah dimasukkan");
        } else {
          var a = binerToDecimal(value1);
          var b = binerToDecimal(value2);

          if (operator == "+"){
            var jumlah = a + b;
            var result = decimalTo(jumlah, 2);
          }
          if(operator == "-"){
            var hasil = a - b;
            var result = hasil.toString(2);
          }
          if(operator == "*"){
            var hasil = a * b;
            var result = hasil.toString(2);
          }
          if(operator == ":"){
            var hasil = a / b;
            var result = hasil.toString(2); 
            // if(result.length > 25){
            //   result = result.substring(0,25) + "..."
            // }
          }

          document.getElementById("result").innerHTML = result + " (2)";
          document.getElementById("result-container").style.display = "block";
        }


      }

      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("result-container").style.display = "none";
      }
      function chooseOperator() {        
        operator = document.getElementById("operator").value;
        document.getElementById("operator-disp").innerText = operator;
      }

      function binerToDecimal(value) {
        var digit = 0;
        var hasil = parseInt(value);
        var result = 0;
        while (Math.pow(10, digit) <= value) {
          sisa = hasil % 10;
          if (sisa != 0 && sisa != 1) {
            alert("Masukkan bilangan biner");
            result = "N/A";
            break;
          } else {
            result = result + sisa * Math.pow(2, digit);
            hasil = Math.floor(hasil / 10);
          }
          digit++;
        }
        return result;
      }

      function decimalTo(value, base) {
        var sisa = value;
        var result = "";
        var i = 0;
        while (sisa > 0) {
          var a = sisa % base;
          var sisa = Math.floor(sisa / base);
          result = a + result;
          //extra_space
          i++;
          // if (i % 4 == 0) {
          //   result = " " + result;
          // }
        }
        return result;
      }



    </script>
