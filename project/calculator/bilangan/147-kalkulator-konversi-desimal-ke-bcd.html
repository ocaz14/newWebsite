    <script>
      addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          calculate();
        }
      });
      reset();

      function calculate() {
        var value1 = document.getElementById("input1").value;

        if (value1 == "" ) {
          alert("Pastikan nilai sudah dimasukkan");
        } else {
          
          var arr = value1;
          var result = desimal_bcd(arr);

          document.getElementById("result").innerHTML = result.join("") + "<span class='lightgrey'>(BCD)</span>";
          document.getElementById("result-container").style.display = "block";
        }
      }
      function reset() {
        document.getElementById("input1").value = "";
        document.getElementById("result-container").style.display = "none";
      }
      function desimal_bcd(arr){
        var result = [];
        for(var i=0; i < arr.length; i++){
            var a  = decimalTo(arr[i], 2);
            if(a.length == 1){
              a = " 000" + a;
            }else if(a.length == 2){
              a = " 00" + a;
            }else if(a.length == 3){
              a = " 0" + a;
            }else{
              a = " " + a;
            }
            result[i] = a;
        }
        return result
      }
